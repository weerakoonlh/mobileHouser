<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile House</title>
    <!-- Google Fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- Awesome Fonts-->
    <script
      src="https://kit.fontawesome.com/78a9e67555.js"
      crossorigin="anonymous"
    ></script>
    <!-- Custom CSS-->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- Navbar-->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <img src="images/logo.png" alt="Store Logo" />
            <div class="cart-icon">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>           
                    <span class="cart-icon-items">0</span>       
                </span>                
            </div>
        </div>
        </nav>
    </nav>
    <!-- End of Navbar-->

    <!-- Collection-->
<header class="collection">
    <div class="banner">
        <h1 class="banner-title">Mobile Phone Collection</h1>
        <button class="banner-btn">Shop Now</button>
    </div>
</header>
    <!-- End of Collection-->

    <!-- Featured Products-->
<section class="products">
    <div class="section-title">
        <h2>Featured Products</h2>
    </div>
    <div class="products-center">
        <!--Single Featured Products coming from App.js using product.json-->
    </div>
</section>
    <!-- End of Featured Products-->

    <!-- Cart -->
<div class="cart-overlay">
    <div class="cart">
        <span class="close-cart">
            <i class="fas fa-window-close"></i>
        </span>
        <h2>My Cart</h2>
        <div class="cart-content">
            <!-- Cart Item-->
            <!--<div class="cart-item">
                *** All the cart items coming from JS file ***
            </div> -->
            <!-- End of Cart Item-->
             
        </div>
        <div class="cart-footer">
            <h3>My Total: SEK <span class="cart-total">8000</span></h3>
            <button class="clear-cart banner-btn">Clear Cart</button>
        </div>
        
    </div>
</div>
    <!-- End of Cart -->


 <script src="app.js"></script>
  </body>
</html>
